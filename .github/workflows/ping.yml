name: Ping Render Service

on:
  schedule:
    - cron: '*/9 * * * *'  # every 9 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Web App Service
        run: curl -m 10 --retry 5 --retry-delay 5 https://node-backend-monitor.onrender.com
      - name: Ping Web App Worker Service
        run: curl -m 10 --retry 5 --retry-delay 5 https://node-backend-monitor-worker.onrender.com
