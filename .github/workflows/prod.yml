name: Build and Deploy to Docker Swarm (multi-env)

on:
  push:
    branches:
      - prod
    paths:
      - '**'
  pull_request:
    branches:
      - main
      - develop7654321`12345678   
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options: [development, test, sandbox, production]
        description: >
          CI/CD pipeline for building multi-arch images, deploying to GHCR,
          and releasing to multiple Docker Swarm environments (dev, test, prod, sandbox).

jobs:
  deploy:
    name: Deploy to ${{ github.ref_name }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || github.ref_name == 'main' && 'production' || github.ref_name == 'develop' && 'development' || 'test' }}
      url: https://myapp.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: GitHub Deployments - Create
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ github.job }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set environment-specific config
        id: env_config
        run: |
          BRANCH=${GITHUB_REF_NAME:-$(echo $GITHUB_REF | sed 's|refs/heads/||')}
          if [[ "$BRANCH" == "main" ]]; then
            echo "ENV=production" >> $GITHUB_OUTPUT
            echo "TAG=prod" >> $GITHUB_OUTPUT
            echo "STACK=my-stack" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "ENV=development" >> $GITHUB_OUTPUT
            echo "TAG=dev" >> $GITHUB_OUTPUT
            echo "STACK=my-stack-dev" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "sandbox" ]]; then
            echo "ENV=sandbox" >> $GITHUB_OUTPUT
            echo "TAG=sandbox" >> $GITHUB_OUTPUT
            echo "STACK=my-stack-sandbox" >> $GITHUB_OUTPUT
          else
            echo "ENV=test" >> $GITHUB_OUTPUT
            echo "TAG=test" >> $GITHUB_OUTPUT
            echo "STACK=my-stack-test" >> $GITHUB_OUTPUT
          fi

      - name: Build and push master app image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-master:${{ steps.env_config.outputs.TAG }}
          build-args: |
            APP_ROLE=master

      - name: Build and push worker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-worker:${{ steps.env_config.outputs.TAG }}
          build-args: |
            APP_ROLE=worker

      - name: Deploy via SSH
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-master:${{ steps.env_config.outputs.TAG }}
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/myapp-worker:${{ steps.env_config.outputs.TAG }}
            docker stack deploy -c /path/to/docker-compose.yml ${{ steps.env_config.outputs.STACK }}

      - name: GitHub Deployments - Success
        if: success()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          status: success
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ github.job }}

      - name: GitHub Deployments - Failure + Auto-Rollback
        if: failure()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          status: failure
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ github.job }}

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker service rollback ${{ steps.env_config.outputs.STACK }}_master || true
            docker service rollback ${{ steps.env_config.outputs.STACK }}_worker || true
